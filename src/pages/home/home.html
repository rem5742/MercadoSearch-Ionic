<ion-header>
	<ion-navbar>
		<ion-title>
			Mercadolibre Search - rem5742
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-10>
				<ion-searchbar [(ngModel)]="query" (ionInput)="onInput($event)"></ion-searchbar>
			</ion-col>
			<ion-col col-2>
				<button ion-button (click)="getList()">
					<ion-icon name="home"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-list *ngFor="let item of list">
			<ion-item (click)="onClick(item)">
					<ion-thumbnail item-start>
						<img (load)="loaded=true" src="{{ item.thumbnail }}">
						<ion-spinner *ngIf="!loaded"></ion-spinner>
					</ion-thumbnail>
					<h2></h2>
					<p>{{ item.title }}</p>
					<p>$ {{ item.price }}</p>
					<p>{{ item.sold_quantity }} vendidos</p>
			<a ion-a clear item-end>Ver</a>
			</ion-item>
	</ion-list>
</ion-content>
